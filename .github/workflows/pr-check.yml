name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    name: Check PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check docs
        run: npm run check:docs

      - name: Check kit
        run: npm run check:kit
