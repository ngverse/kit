<div @dialogEnter class="dialog">
  <div class="dialog-header">
    @if (title) {
      <p>{{ title }}</p>
    }
    @if (showClose) {
      <button appDialogClose>
        <app-dialog-close-icon></app-dialog-close-icon>
      </button>
    }
  </div>
  <ng-template [cdkPortalOutlet]="componentPortal"></ng-template>
</div>
