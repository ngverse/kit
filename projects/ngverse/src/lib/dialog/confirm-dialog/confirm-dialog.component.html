<div @dialogEnter class="confirm">
  <h2 class="confirm-title">{{ title }}</h2>
  <p class="confirm-description">{{ description }}</p>
  <div class="confirm-actions">
    <button
      type="button"
      appButton
      variant="link"
      color="primary"
      (click)="yes()"
    >
      {{ yesLabel }}
    </button>
    <button
      type="button"
      appButton
      color="secondary"
      variant="link"
      (click)="no()"
    >
      {{ noLabel }}
    </button>
  </div>
</div>
