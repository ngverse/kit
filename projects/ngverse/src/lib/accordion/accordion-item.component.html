<div
  [class.opened]="isOpen()"
  ktA11yAccordionHeader
  [a11yAriaLevel]="ariaLevel()"
>
  <button
    ktA11yAccordionTitle
    [a11yIsExpanded]="isOpen()"
    class="accordion-item-header"
    (click)="toggle()"
    [disabled]="disabled()"
  >
    {{ label() }}
    <ng-content select="app-accordion-header"></ng-content>
    <app-expand-icon
      [class.icon-opened]="isOpen()"
      class="expand-icon"
    ></app-expand-icon>
  </button>
  @if (isOpen()) {
    <div
      ktA11yAccordionPanel
      role="region"
      [id]="accordionBodyId"
      @expandOnEnter
      @collapseOnLeave
      class="accordion-item-body"
    >
      <ng-content select="app-accordion-body"></ng-content>
    </div>
  }
</div>
