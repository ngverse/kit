<h5 class="my-0 mb-3 text-lg font-medium">Showcase</h5>
<doc-card class="block" [gap]="false">
  <doc-tab-group [selectedIndex]="0" (tabChanged)="tabChanged($event)">
    <doc-tab label="PREVIEW">
      <ng-content></ng-content>
    </doc-tab>
    @for (item of tabs; track $index) {
      <doc-tab [label]="item | uppercase" [gap]="false">
        <doc-source-code
          [outline]="false"
          [code]="code()"
          [language]="language()"
        ></doc-source-code>
      </doc-tab>
    }
  </doc-tab-group>
</doc-card>
