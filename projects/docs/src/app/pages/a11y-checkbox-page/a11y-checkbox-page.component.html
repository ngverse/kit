<doc-kit-page
  name="A11y Checkbox"
  description="A11y Checkbox provides elements that follow the ARIA Checkbox Pattern, automatically adding the necessary ARIA behaviors to your component."
>
  <doc-overview-section>
    <doc-overview-section-header>
      A11y Checkbox enhances your custom checkbox components with ARIA
      functionality, following the
      <a
        class="underline"
        target="_blank"
        href="https://www.w3.org/WAI/ARIA/apg/patterns/checkbox/"
        >ARIA Checkbox Pattern.</a
      >
      It does not handle behaviors like opening or closing the checkbox is left
      to you. Instead, it focuses solely on providing accessibility features.
    </doc-overview-section-header>

    <doc-show-case name="a11y-checkbox">
      <doc-show-case-a11y-checkbox></doc-show-case-a11y-checkbox>
    </doc-show-case>
  </doc-overview-section>
  <doc-api-section [api]="api"> </doc-api-section>
</doc-kit-page>
