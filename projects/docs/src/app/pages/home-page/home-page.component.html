<div class="home">
  <div class="relative container mx-auto h-screen justify-center pt-10">
    <div>
      <div class="flex items-center justify-center px-3">
        <app-alert class="mb-4" type="success">
          <app-alert-header>Announcement!</app-alert-header>
          <app-alert-body>
            Thank you all for your feedback! The huge stable release is
            comingâ€”stay tuned!
          </app-alert-body>
        </app-alert>
      </div>
      <h1
        class="mb-4 text-center text-4xl font-bold text-blue-600 lg:text-6xl dark:text-violet-500"
      >
        NgVerse
      </h1>
      <h2 class="mt-0 mb-4 text-center text-4xl font-bold lg:text-7xl">
        <div>Not Just Another</div>
        <div>UI Library</div>
      </h2>
      <h2 class="text-center text-xl leading-normal font-medium capitalize">
        <div>Complete Zoneless Angular Components</div>
        <div>
          Just
          <span class="inline-flex items-center gap-1">
            Copy
            <app-icon width="20" height="20" name="clipboard"></app-icon>
          </span>
          <span class="inline-flex items-center gap-1"
            >, Paste
            <app-icon width="20" height="20" name="clipboard-paste"></app-icon>
          </span>
          <span class="inline-flex items-center gap-1">
            , and Fly
            <app-icon width="20" height="20" name="rocket"></app-icon>
          </span>
        </div>
      </h2>
      <div class="mt-6 flex items-center justify-center gap-2">
        <a [routerLink]="['/doc']">
          <button appButton color="primary" class="h-14 w-40" size="none">
            Get Started
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
