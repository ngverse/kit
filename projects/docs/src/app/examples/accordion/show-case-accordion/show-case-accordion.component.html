<div kitAccordion [multi]="true">
  @for (accordion of accordions; track $index) {
    <div kitAccordionItem #item="kitAccordionItem">
      <div kitAccordionHeader>
        <button
          class="mb-4 w-full cursor-pointer border-b border-b-divider pb-4 text-left"
          kitAccordionTitle
          (click)="toggle($index)"
        >
          {{ accordion.label }}
          <chevron-down-icon
            [class.rotate-180]="item.expanded()"
            class="transform transition-transform"
          ></chevron-down-icon>
        </button>
      </div>
      <div [hidden]="!item.expanded()" class="pb-5" kitAccordionPanel>
        {{ accordion.body }}
      </div>
    </div>
  }
</div>
