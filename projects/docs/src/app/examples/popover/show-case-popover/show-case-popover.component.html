<button
  appButton
  ktPopoverOrigin
  #popoverTrigger="ktPopoverOrigin"
  (click)="toggle()"
>
  Delete User
</button>
<kt-popover
  [(isOpen)]="isOpen"
  [stretchToOrigin]="false"
  [origin]="popoverTrigger"
  [offsetY]="10"
  [outsideClose]="true"
  [styled]="true"
  [position]="'bottom'"
>
  <ng-template>
    <div class="popover">
      <p>Are you sure you want to do this?</p>
      <div class="popover-actions">
        <button size="sm" appButton color="danger" (click)="deleteUser()">
          Yes
        </button>
        <button
          size="sm"
          appButton
          (click)="isOpen.set(false)"
          variant="outline"
        >
          No
        </button>
      </div>
    </div>
  </ng-template>
</kt-popover>
